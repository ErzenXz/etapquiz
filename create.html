      <div id="createQuiz">
         <br>
         <div class="top2">
            <h1>Create Your Quiz</h1>
         </div>
         <br>
         <input type="text" name="title" id="qtitle" placeholder="Quiz title" />
         <input type="text" name="description" id="qdescription" placeholder="Quiz description" />

         <div class="visib">
            <input type="radio" id="public" name="quizType" value="public" />
            <label for="public">Public</label>
            <input type="radio" id="private" name="quizType" value="private" />
            <label for="private">Private</label>
         </div>
         <input type="text" name="quizReward" id="quizReward" placeholder="Quiz reward" />

         <input type="datetime-local" name="quizTime" id="quizTime" placeholder="Quiz start time" />

         <input
            type="number"
            min="100"
            max="9999"
            name="quizPoints"
            id="quizPoints"
            placeholder="Quiz points per question"
         />

         <input
            type="number"
            min="2"
            max="9999"
            name="quizAnswerTime"
            id="quizAnswerTime"
            placeholder="Time per question (seconds)"
         />
         <input
            type="number"
            min="2"
            max="9999"
            name="waitTimeBetweenQuestions"
            id="waitTimeBetweenQuestions"
            placeholder="Wait time between questions (seconds)"
         />

         <div id="questions"></div>

         <label for="importFile">Import Quiz from File (Remember to update the Start Time)</label>
         <input type="file" accept="json" id="importFile"></input>

         <div class="btns">
            <button id="addQuestion" onclick="addQuestion()">Add question</button>
            <button id="create" onclick="createQuiz()">Create</button>

         </div>
      </div>
