   <body>
      <section class="container forms">
         <div class="form login">
            <div class="form-content">
               <header>Login</header>
               <div class="field input-field">
                  <input type="email" placeholder="Email" class="input" id="email" />
               </div>

               <div class="field input-field">
                  <input type="password" placeholder="Password" class="password" id="password" />
                  <i class="bx bx-hide eye-icon"></i>
               </div>

               <div class="form-link">
                  <a href="#forgot" class="forgot-pass" onclick="forgotPassword()"
                     >Forgot password?</a
                  >
               </div>

               <div class="field button-field">
                  <button onclick="login()">Login</button>
               </div>

               <div class="form-link">
                  <span
                     >Don't have an account? <a href="#" class="link signup-link">Signup</a></span
                  >
               </div>
            </div>

         <!-- Signup Form -->

         <div class="form signup">
            <div class="form-content">
               <header>Signup</header>

               <div class="field input-field">
                  <input
                     type="text"
                     placeholder="Full Name"
                     autocomplete="name"
                     class="input"
                     id="name"
                  />
               </div>

               <div class="field input-field">
                  <input
                     type="text"
                     placeholder="Username"
                     autocomplete="username"
                     class="input"
                     id="username"
                  />
               </div>

               <div class="field input-field">
                  <input
                     type="email"
                     placeholder="Email"
                     autocomplete="off"
                     class="input"
                     id="email-r"
                  />
               </div>

               <div class="field input-field">
                  <input
                     type="password"
                     placeholder="Password"
                     autocomplete="new-password"
                     class="password"
                     id="password-r"
                  />
               </div>

               <div class="field input-field">
                  <input
                     type="password"
                     placeholder="Confirm password"
                     autocomplete="new-password"
                     class="password"
                     id="password-2r"
                  />
                  <i class="bx bx-hide eye-icon"></i>
               </div>

               <div class="field button-field">
                  <button onclick="signup()">Signup</button>
               </div>

               <div class="form-link">
                  <span
                     >Already have an account? <a href="#" class="link login-link">Login</a></span
                  >
               </div>
            </div>
